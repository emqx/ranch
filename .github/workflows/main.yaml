name: Build and test

on: [push, pull_request]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    container:
      image: erlang:25
    steps:
      - uses: actions/checkout@v3
      - run: make
      - run: make ct
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: logs
          path: logs
